description: "Georges is a short novel by Alexandre Dumas, père set on Isle de France\
  \ (Mauritius), from 1810 to 1824. This novel is of particular interest to scholars\
  \ because Dumas reused many of the ideas and plot devices later in The Count of\
  \ Monte Cristo, and because race and racism are at the center of this novel, and\
  \ this was a topic on which Dumas, despite his part-African ancestry, rarely wrote.\
  \ Georges was first published in 1843. It has been republished in English as George;\
  \ or, the Planter of the Isle of France.\nA new translation by Tina Kover, edited\
  \ by Werner Sollors and with an introduction by Jamaica Kincaid, was published by\
  \ Random House, Inc./Modern Library in May 2007.\n From Wikipedia (CC BY-SA)."
